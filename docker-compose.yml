# docker-compose.yml

services:
  # Service 1: Daten holen
  step1-fetch:
    working_dir: /app/src
    build: .
    container_name: fiindo-step1
    command: python step1_fetch.py
    volumes:
      - ./data:/app/data      # Lokales data/ wird ins Container gemountet
      - ./logs:/app/logs
    environment:
      FIRST_NAME: ${FIRST_NAME}
      LAST_NAME: ${LAST_NAME}
      PYTHONUNBUFFERED: 1    # Sofortige Log-Ausgabe
    env_file:
      - .env                  # L채dt .env Datei

  # Service 2: Daten verarbeiten
  step2-transform:
    working_dir: /app/src
    build: .
    container_name: fiindo-step2
    command: python step2_transform.py
    volumes:
      - ./data:/app/data      # Selbes Volume wie step1
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - step1-fetch          # L채uft erst NACH step1

  # Service 3: In Datenbank laden
  step3-load:
    working_dir: /app/src
    build: .
    container_name: fiindo-step3
    command: python step3_load.py
    volumes:
      - ./data:/app/data
      - ./db:/app/db         # Datenbank-Verzeichnis
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - step2-transform      # L채uft erst NACH step2

  # Optional: Datenbank pr체fen
  check-db:
    working_dir: /app/src
    build: .
    container_name: fiindo-check
    command: python check_database.py
    volumes:
      - ./db:/app/db
    depends_on:
      - step3-load